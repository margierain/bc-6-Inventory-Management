{% macro render_alert(alert_type, dismissable=True) %}
    {% for message in get_flashed_messages() %}
        <div class="alert {{ alert_type }}">
            {% if dismissable %}
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            {% endif %}
            {{ message }}
        </div>
    {% endfor %}
{% endmacro %}
